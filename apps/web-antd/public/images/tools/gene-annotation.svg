<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="#fefefe" rx="8"/>
  <rect x="6" y="6" width="52" height="52" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  
  <!-- Gene sequence representation -->
  <rect x="10" y="16" width="44" height="6" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="1"/>
  
  <!-- Gene regions -->
  <rect x="12" y="17" width="8" height="4" fill="#ef4444" rx="1"/>
  <rect x="22" y="17" width="6" height="4" fill="#3b82f6" rx="1"/>
  <rect x="30" y="17" width="10" height="4" fill="#10b981" rx="1"/>
  <rect x="42" y="17" width="8" height="4" fill="#f59e0b" rx="1"/>
  <rect x="52" y="17" width="2" height="4" fill="#8b5cf6" rx="1"/>
  
  <!-- Gene labels -->
  <text x="16" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#ef4444" font-weight="bold">Exon1</text>
  <text x="25" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#3b82f6" font-weight="bold">Intron</text>
  <text x="35" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#10b981" font-weight="bold">Exon2</text>
  <text x="46" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#f59e0b" font-weight="bold">Exon3</text>
  <text x="53" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#8b5cf6" font-weight="bold">UTR</text>
  
  <!-- Annotation arrows pointing to gene -->
  <path d="M 16 24 L 16 26" stroke="#ef4444" stroke-width="1" marker-end="url(#annotationArrow)"/>
  <path d="M 35 24 L 35 26" stroke="#10b981" stroke-width="1" marker-end="url(#annotationArrow)"/>
  <path d="M 46 24 L 46 26" stroke="#f59e0b" stroke-width="1" marker-end="url(#annotationArrow)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="annotationArrow" markerWidth="4" markerHeight="3" refX="4" refY="1.5" orient="auto">
      <polygon points="0 0, 4 1.5, 0 3" fill="currentColor"/>
    </marker>
  </defs>
  
  <!-- Functional annotations -->
  <rect x="10" y="28" width="44" height="24" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="2"/>
  
  <!-- GO terms -->
  <rect x="12" y="30" width="18" height="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="1"/>
  <text x="13" y="33" font-family="Arial, sans-serif" font-size="4" fill="#92400e" font-weight="bold">GO: Molecular Function</text>
  <text x="13" y="35" font-family="Arial, sans-serif" font-size="3" fill="#92400e">Protein binding</text>
  
  <rect x="32" y="30" width="20" height="6" fill="#ecfdf5" stroke="#10b981" stroke-width="1" rx="1"/>
  <text x="33" y="33" font-family="Arial, sans-serif" font-size="4" fill="#065f46" font-weight="bold">GO: Biological Process</text>
  <text x="33" y="35" font-family="Arial, sans-serif" font-size="3" fill="#065f46">Cell cycle regulation</text>
  
  <!-- KEGG pathway -->
  <rect x="12" y="38" width="18" height="6" fill="#fef2f2" stroke="#ef4444" stroke-width="1" rx="1"/>
  <text x="13" y="41" font-family="Arial, sans-serif" font-size="4" fill="#991b1b" font-weight="bold">KEGG Pathway</text>
  <text x="13" y="43" font-family="Arial, sans-serif" font-size="3" fill="#991b1b">hsa04110</text>
  
  <!-- Protein domain -->
  <rect x="32" y="38" width="20" height="6" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1" rx="1"/>
  <text x="33" y="41" font-family="Arial, sans-serif" font-size="4" fill="#1e40af" font-weight="bold">Protein Domain</text>
  <text x="33" y="43" font-family="Arial, sans-serif" font-size="3" fill="#1e40af">Kinase domain</text>
  
  <!-- Disease association -->
  <rect x="12" y="46" width="40" height="4" fill="#fdf4ff" stroke="#8b5cf6" stroke-width="1" rx="1"/>
  <text x="13" y="48" font-family="Arial, sans-serif" font-size="3" fill="#6b21a8" font-weight="bold">Disease: Cancer susceptibility (OMIM: 114480)</text>
  
  <!-- Confidence scores -->
  <circle cx="28" cy="32" r="1.5" fill="#10b981"/>
  <text x="30" y="33" font-family="Arial, sans-serif" font-size="3" fill="#10b981" font-weight="bold">0.95</text>
  
  <circle cx="50" cy="32" r="1.5" fill="#f59e0b"/>
  <text x="52" y="33" font-family="Arial, sans-serif" font-size="3" fill="#f59e0b" font-weight="bold">0.87</text>
  
  <circle cx="28" cy="40" r="1.5" fill="#ef4444"/>
  <text x="30" y="41" font-family="Arial, sans-serif" font-size="3" fill="#ef4444" font-weight="bold">0.92</text>
  
  <circle cx="50" cy="40" r="1.5" fill="#3b82f6"/>
  <text x="52" y="41" font-family="Arial, sans-serif" font-size="3" fill="#3b82f6" font-weight="bold">0.89</text>
  
  <!-- Title -->
  <text x="32" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#475569">Gene Annotation</text>
  
  <!-- Gene ID -->
  <text x="32" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#64748b">Gene ID: BRCA1</text>
</svg>