<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="#fefefe" rx="8"/>
  <rect x="6" y="6" width="52" height="52" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  
  <!-- Coordinate axes -->
  <line x1="12" y1="50" x2="56" y2="50" stroke="#64748b" stroke-width="2"/>
  <line x1="12" y1="50" x2="12" y2="12" stroke="#64748b" stroke-width="2"/>
  
  <!-- Zero line -->
  <line x1="12" y1="31" x2="56" y2="31" stroke="#94a3b8" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- GSEA enrichment curve -->
  <path d="M 12 31 Q 18 28 22 25 Q 26 22 30 20 Q 34 18 38 22 Q 42 26 46 30 Q 50 34 56 38" 
        stroke="#ef4444" stroke-width="3" fill="none"/>
  
  <!-- Peak enrichment point -->
  <circle cx="30" cy="20" r="2.5" fill="#ef4444" stroke="white" stroke-width="1"/>
  <text x="30" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#ef4444" font-weight="bold">ES</text>
  
  <!-- Gene set hits (vertical lines) -->
  <line x1="16" y1="50" x2="16" y2="48" stroke="#10b981" stroke-width="2"/>
  <line x1="20" y1="50" x2="20" y2="48" stroke="#10b981" stroke-width="2"/>
  <line x1="24" y1="50" x2="24" y2="48" stroke="#10b981" stroke-width="2"/>
  <line x1="28" y1="50" x2="28" y2="48" stroke="#10b981" stroke-width="2"/>
  <line x1="32" y1="50" x2="32" y2="48" stroke="#10b981" stroke-width="2"/>
  <line x1="36" y1="50" x2="36" y2="48" stroke="#10b981" stroke-width="2"/>
  <line x1="40" y1="50" x2="40" y2="48" stroke="#10b981" stroke-width="2"/>
  <line x1="44" y1="50" x2="44" y2="48" stroke="#10b981" stroke-width="2"/>
  <line x1="48" y1="50" x2="48" y2="48" stroke="#10b981" stroke-width="2"/>
  <line x1="52" y1="50" x2="52" y2="48" stroke="#10b981" stroke-width="2"/>
  
  <!-- Gene set label -->
  <rect x="14" y="52" width="36" height="6" fill="#ecfdf5" stroke="#10b981" stroke-width="1" rx="1"/>
  <text x="32" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#10b981" font-weight="bold">Gene Set Hits</text>
  
  <!-- Axis labels -->
  <text x="34" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#64748b">Ranked Gene List</text>
  <text x="4" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#64748b" transform="rotate(-90, 4, 30)">ES</text>
  
  <!-- Positive/Negative regions -->
  <text x="56" y="18" text-anchor="end" font-family="Arial, sans-serif" font-size="5" fill="#ef4444">+</text>
  <text x="56" y="44" text-anchor="end" font-family="Arial, sans-serif" font-size="5" fill="#3b82f6">-</text>
  
  <!-- P-value annotation -->
  <rect x="40" y="12" width="16" height="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="2"/>
  <text x="48" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#92400e" font-weight="bold">p < 0.001</text>
  <text x="48" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#92400e">FDR < 0.05</text>
  
  <!-- Title -->
  <text x="32" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#475569">GSEA</text>
</svg>