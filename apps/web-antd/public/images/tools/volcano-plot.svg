<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="#fefefe" rx="8"/>
  <rect x="6" y="6" width="52" height="52" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  
  <!-- Coordinate axes -->
  <!-- X-axis -->
  <line x1="12" y1="50" x2="56" y2="50" stroke="#64748b" stroke-width="2"/>
  <polygon points="56,50 52,48 52,52" fill="#64748b"/>
  
  <!-- Y-axis -->
  <line x1="12" y1="50" x2="12" y2="10" stroke="#64748b" stroke-width="2"/>
  <polygon points="12,10 10,14 14,14" fill="#64748b"/>
  
  <!-- Axis labels -->
  <text x="34" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748b">log2(FC)</text>
  <text x="4" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748b" transform="rotate(-90, 4, 30)">-log10(p)</text>
  
  <!-- Significance threshold lines -->
  <line x1="12" y1="35" x2="56" y2="35" stroke="#94a3b8" stroke-width="1" stroke-dasharray="2,2" opacity="0.6"/>
  <line x1="28" y1="50" x2="28" y2="12" stroke="#94a3b8" stroke-width="1" stroke-dasharray="2,2" opacity="0.6"/>
  <line x1="40" y1="50" x2="40" y2="12" stroke="#94a3b8" stroke-width="1" stroke-dasharray="2,2" opacity="0.6"/>
  
  <!-- Non-significant points (gray) -->
  <circle cx="32" cy="48" r="1" fill="#94a3b8" opacity="0.6"/>
  <circle cx="30" cy="46" r="1" fill="#94a3b8" opacity="0.6"/>
  <circle cx="34" cy="47" r="1" fill="#94a3b8" opacity="0.6"/>
  <circle cx="36" cy="45" r="1" fill="#94a3b8" opacity="0.6"/>
  <circle cx="28" cy="44" r="1" fill="#94a3b8" opacity="0.6"/>
  <circle cx="38" cy="46" r="1" fill="#94a3b8" opacity="0.6"/>
  <circle cx="26" cy="42" r="1" fill="#94a3b8" opacity="0.6"/>
  <circle cx="42" cy="43" r="1" fill="#94a3b8" opacity="0.6"/>
  
  <!-- Upregulated genes (red) - right side -->
  <circle cx="46" cy="20" r="1.5" fill="#ef4444" opacity="0.8"/>
  <circle cx="48" cy="25" r="1.5" fill="#ef4444" opacity="0.8"/>
  <circle cx="44" cy="18" r="1.5" fill="#ef4444" opacity="0.8"/>
  <circle cx="50" cy="22" r="1.5" fill="#ef4444" opacity="0.8"/>
  <circle cx="42" cy="28" r="1.5" fill="#ef4444" opacity="0.8"/>
  <circle cx="52" cy="30" r="1.5" fill="#ef4444" opacity="0.8"/>
  
  <!-- Downregulated genes (blue) - left side -->
  <circle cx="18" cy="20" r="1.5" fill="#3b82f6" opacity="0.8"/>
  <circle cx="16" cy="25" r="1.5" fill="#3b82f6" opacity="0.8"/>
  <circle cx="20" cy="18" r="1.5" fill="#3b82f6" opacity="0.8"/>
  <circle cx="14" cy="22" r="1.5" fill="#3b82f6" opacity="0.8"/>
  <circle cx="22" cy="28" r="1.5" fill="#3b82f6" opacity="0.8"/>
  <circle cx="24" cy="32" r="1.5" fill="#3b82f6" opacity="0.8"/>
  
  <!-- Highly significant points (larger) -->
  <circle cx="45" cy="15" r="2" fill="#dc2626" opacity="0.9"/>
  <circle cx="19" cy="15" r="2" fill="#1d4ed8" opacity="0.9"/>
  
  <!-- Title -->
  <text x="32" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#475569">Volcano Plot</text>
</svg>