<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="#fefefe" rx="8"/>
  <rect x="6" y="6" width="52" height="52" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  
  <!-- Coordinate axes -->
  <line x1="12" y1="50" x2="56" y2="50" stroke="#64748b" stroke-width="2"/>
  <line x1="12" y1="50" x2="12" y2="12" stroke="#64748b" stroke-width="2"/>
  
  <!-- Axis labels -->
  <text x="34" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748b">m/z</text>
  <text x="4" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#64748b" transform="rotate(-90, 4, 30)">Intensity</text>
  
  <!-- Mass spectrum peaks -->
  <line x1="18" y1="50" x2="18" y2="35" stroke="#3b82f6" stroke-width="2"/>
  <line x1="22" y1="50" x2="22" y2="42" stroke="#10b981" stroke-width="2"/>
  <line x1="26" y1="50" x2="26" y2="20" stroke="#ef4444" stroke-width="3"/>
  <line x1="30" y1="50" x2="30" y2="38" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="34" y1="50" x2="34" y2="45" stroke="#f59e0b" stroke-width="2"/>
  <line x1="38" y1="50" x2="38" y2="25" stroke="#06b6d4" stroke-width="2.5"/>
  <line x1="42" y1="50" x2="42" y2="40" stroke="#84cc16" stroke-width="2"/>
  <line x1="46" y1="50" x2="46" y2="32" stroke="#f97316" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="48" stroke="#64748b" stroke-width="1.5"/>
  
  <!-- Peak tops (circles) -->
  <circle cx="18" cy="35" r="1.5" fill="#3b82f6"/>
  <circle cx="22" cy="42" r="1.5" fill="#10b981"/>
  <circle cx="26" cy="20" r="2" fill="#ef4444"/>
  <circle cx="30" cy="38" r="1.5" fill="#8b5cf6"/>
  <circle cx="34" cy="45" r="1.5" fill="#f59e0b"/>
  <circle cx="38" cy="25" r="1.8" fill="#06b6d4"/>
  <circle cx="42" cy="40" r="1.5" fill="#84cc16"/>
  <circle cx="46" cy="32" r="1.5" fill="#f97316"/>
  <circle cx="50" cy="48" r="1" fill="#64748b"/>
  
  <!-- Baseline -->
  <line x1="12" y1="50" x2="56" y2="50" stroke="#94a3b8" stroke-width="1"/>
  
  <!-- Peak annotations -->
  <text x="26" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#ef4444">Base Peak</text>
  <text x="38" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#06b6d4">M+</text>
  
  <!-- Title -->
  <text x="32" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#475569">Mass Spectrum</text>
</svg>