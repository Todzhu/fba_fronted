<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="#fefefe" rx="8"/>
  <rect x="6" y="6" width="52" height="52" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  
  <!-- Starting cell population -->
  <circle cx="16" cy="32" r="4" fill="#8b5cf6" opacity="0.8" stroke="white" stroke-width="1"/>
  <text x="16" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="white" font-weight="bold">Start</text>
  
  <!-- Trajectory path 1 (upper branch) -->
  <path d="M 20 32 Q 28 24 36 20 Q 44 16 52 18" 
        stroke="#ef4444" stroke-width="3" fill="none" stroke-dasharray="2,1"/>
  
  <!-- Trajectory path 2 (lower branch) -->
  <path d="M 20 32 Q 28 40 36 44 Q 44 48 52 46" 
        stroke="#10b981" stroke-width="3" fill="none" stroke-dasharray="2,1"/>
  
  <!-- Intermediate cells along trajectories -->
  <circle cx="28" cy="26" r="2" fill="#f97316" opacity="0.7"/>
  <circle cx="36" cy="20" r="2.5" fill="#ef4444" opacity="0.8"/>
  <circle cx="44" cy="17" r="3" fill="#dc2626" opacity="0.9"/>
  
  <circle cx="28" cy="38" r="2" fill="#84cc16" opacity="0.7"/>
  <circle cx="36" cy="44" r="2.5" fill="#10b981" opacity="0.8"/>
  <circle cx="44" cy="47" r="3" fill="#059669" opacity="0.9"/>
  
  <!-- End state cells -->
  <circle cx="52" cy="18" r="3.5" fill="#dc2626" stroke="white" stroke-width="1"/>
  <text x="52" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="white" font-weight="bold">Type A</text>
  
  <circle cx="52" cy="46" r="3.5" fill="#059669" stroke="white" stroke-width="1"/>
  <text x="52" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="white" font-weight="bold">Type B</text>
  
  <!-- Pseudotime arrows -->
  <path d="M 24 28 L 26 26" stroke="#f97316" stroke-width="2" marker-end="url(#smallarrow)"/>
  <path d="M 32 22 L 34 20" stroke="#ef4444" stroke-width="2" marker-end="url(#smallarrow)"/>
  <path d="M 40 18 L 42 17" stroke="#dc2626" stroke-width="2" marker-end="url(#smallarrow)"/>
  
  <path d="M 24 36 L 26 38" stroke="#84cc16" stroke-width="2" marker-end="url(#smallarrow)"/>
  <path d="M 32 42 L 34 44" stroke="#10b981" stroke-width="2" marker-end="url(#smallarrow)"/>
  <path d="M 40 46 L 42 47" stroke="#059669" stroke-width="2" marker-end="url(#smallarrow)"/>
  
  <!-- Small arrow marker definition -->
  <defs>
    <marker id="smallarrow" markerWidth="4" markerHeight="3" refX="4" refY="1.5" orient="auto">
      <polygon points="0 0, 4 1.5, 0 3" fill="currentColor"/>
    </marker>
  </defs>
  
  <!-- Pseudotime scale -->
  <rect x="10" y="50" width="44" height="6" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="1"/>
  <text x="12" y="48" font-family="Arial, sans-serif" font-size="5" fill="#64748b" font-weight="bold">Pseudotime</text>
  
  <!-- Pseudotime gradient -->
  <defs>
    <linearGradient id="timeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="11" y="51" width="42" height="4" fill="url(#timeGradient)" rx="1"/>
  
  <!-- Time labels -->
  <text x="12" y="58" font-family="Arial, sans-serif" font-size="4" fill="#64748b">0</text>
  <text x="32" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#64748b">50</text>
  <text x="52" y="58" text-anchor="end" font-family="Arial, sans-serif" font-size="4" fill="#64748b">100</text>
  
  <!-- Branch point indicator -->
  <circle cx="20" cy="32" r="1" fill="#fbbf24" stroke="white" stroke-width="0.5"/>
  <text x="22" y="30" font-family="Arial, sans-serif" font-size="3" fill="#92400e">Branch</text>
  
  <!-- Title -->
  <text x="32" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#475569">Cell Trajectory</text>
</svg>