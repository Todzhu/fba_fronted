<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="#fefefe" rx="8"/>
  <rect x="6" y="6" width="52" height="52" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  
  <!-- H5AD file representation -->
  <rect x="10" y="12" width="16" height="20" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="2"/>
  <text x="18" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#0369a1" font-weight="bold">H5AD</text>
  <text x="18" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#0369a1">Single Cell</text>
  <text x="18" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#0369a1">Data</text>
  
  <!-- Quality control metrics -->
  <rect x="30" y="12" width="24" height="40" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="2"/>
  <text x="42" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#475569" font-weight="bold">QC Metrics</text>
  
  <!-- Gene count distribution -->
  <rect x="32" y="18" width="20" height="6" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="1"/>
  <text x="33" y="21" font-family="Arial, sans-serif" font-size="4" fill="#92400e" font-weight="bold">Gene Count</text>
  <text x="33" y="23" font-family="Arial, sans-serif" font-size="3" fill="#92400e">Mean: 2,847</text>
  
  <!-- UMI count distribution -->
  <rect x="32" y="26" width="20" height="6" fill="#ecfdf5" stroke="#10b981" stroke-width="1" rx="1"/>
  <text x="33" y="29" font-family="Arial, sans-serif" font-size="4" fill="#065f46" font-weight="bold">UMI Count</text>
  <text x="33" y="31" font-family="Arial, sans-serif" font-size="3" fill="#065f46">Mean: 8,234</text>
  
  <!-- Mitochondrial gene percentage -->
  <rect x="32" y="34" width="20" height="6" fill="#fef2f2" stroke="#ef4444" stroke-width="1" rx="1"/>
  <text x="33" y="37" font-family="Arial, sans-serif" font-size="4" fill="#991b1b" font-weight="bold">MT Gene %</text>
  <text x="33" y="39" font-family="Arial, sans-serif" font-size="3" fill="#991b1b">Mean: 12.3%</text>
  
  <!-- Ribosomal gene percentage -->
  <rect x="32" y="42" width="20" height="6" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1" rx="1"/>
  <text x="33" y="45" font-family="Arial, sans-serif" font-size="4" fill="#1e40af" font-weight="bold">Ribo Gene %</text>
  <text x="33" y="47" font-family="Arial, sans-serif" font-size="3" fill="#1e40af">Mean: 18.7%</text>
  
  <!-- Quality control arrow -->
  <path d="M 26 22 L 30 22" stroke="#10b981" stroke-width="2" marker-end="url(#qcArrow)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="qcArrow" markerWidth="6" markerHeight="4" refX="6" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#10b981"/>
    </marker>
  </defs>
  
  <!-- Filter indicators -->
  <circle cx="14" cy="36" r="2" fill="#ef4444" opacity="0.8"/>
  <text x="14" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="white" font-weight="bold">✗</text>
  <text x="14" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#ef4444">Low Quality</text>
  
  <circle cx="22" cy="36" r="2" fill="#10b981" opacity="0.8"/>
  <text x="22" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="white" font-weight="bold">✓</text>
  <text x="22" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#10b981">High Quality</text>
  
  <!-- Statistics summary -->
  <rect x="10" y="46" width="44" height="10" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="2"/>
  <text x="12" y="49" font-family="Arial, sans-serif" font-size="4" fill="#475569" font-weight="bold">Filter Results:</text>
  <text x="12" y="52" font-family="Arial, sans-serif" font-size="3" fill="#64748b">Cells: 8,247 → 6,891 (83.6% retained)</text>
  <text x="12" y="55" font-family="Arial, sans-serif" font-size="3" fill="#64748b">Genes: 23,456 → 18,234 (77.7% retained)</text>
  
  <!-- Quality indicators -->
  <rect x="46" y="50" width="6" height="4" fill="#10b981" rx="1"/>
  <text x="49" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="white" font-weight="bold">PASS</text>
  
  <!-- Violin plot representation (simplified) -->
  <ellipse cx="18" cy="28" rx="2" ry="3" fill="#3b82f6" opacity="0.3"/>
  <line x1="18" y1="25" x2="18" y2="31" stroke="#3b82f6" stroke-width="1"/>
  <circle cx="18" cy="28" r="0.5" fill="#3b82f6"/>
  
  <!-- Title -->
  <text x="32" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#475569">H5AD Quality Control</text>
</svg>